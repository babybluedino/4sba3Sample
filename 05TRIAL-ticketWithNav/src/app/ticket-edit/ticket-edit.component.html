  <h1>Edit Ticket</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateTicket(ticket.id,ticket)" #ticketForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="ticket.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Date</label>
          <input type="text" class="form-control" [(ngModel)]="ticket.date" name="date" required>
        </div>
        <div class="form-group">
          <label for="name">Assigned to</label>
          <input type="text" class="form-control" [(ngModel)]="ticket.assigned_to" name="assigned_to" required>
        </div>
        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" class="form-control" [(ngModel)]="ticket.subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="ticket.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="name">State</label>
          <input type="text" class="form-control" [(ngModel)]="ticket.state" name="state" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!ticketForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
